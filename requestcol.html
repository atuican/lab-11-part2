<!DOCTYPE html>
<html>
<body onload="draw()">
	<canvas id="sketch" width="500" height="500" style="border:1px solid #000000">
	</canvas>
</body>
<script>	
	function draw() {
		var column = prompt("How many circles in a column do you want?");
		var columnpar = parseInt(column, 10);
		
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		
		for (i=0; i<columnpar; i++) {
			context.fillStyle = "#6EFFFF";
			context.beginPath();
			context.arc(30, i*40+30, 15, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
}
</script>
</body>
</html>
