<!DOCTYPE html>
<html>
<body onload="draw()">
	<canvas id="sketch" width="290" height="210" style="border: 10px solid #000000">
	</canvas>
</body>
<script>	
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		
		for (i=0; i<7; i++) {
			for (j=0; j<5; j++) {
			context.fillStyle = "#000000";
			context.fillRect(i*40+10, j*40+10, 30, 30);
		}
	}
}
</script>
</body>
</html>
