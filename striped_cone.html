<!DOCTYPE html>
<html>
<body onload="draw()">
	<canvas id="sketch" width="500" height="500" style="border: 1px solid #000000">
	</canvas>
</body>
<script>	
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		
		for (i=0; i<40; i++) {
			if (i % 2 == 0) {
			context.fillStyle = "#000000";
			context.beginPath();
			context.arc(i*8+10, i*8+10, 2*i, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
		else {
			context.fillStyle = "#ff0000";
			context.beginPath();
			context.arc(i*8+10, i*8+10, 2*i, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
	}
}
</script>
</body>
</html>
