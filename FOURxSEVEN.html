<!DOCTYPE html>
<html>
<body onload="draw()">
	<canvas id="sketch" width="500" height="500" style="border:1px solid #000000">
	</canvas>
</body>
<script>	
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		
		for (i=0; i<10; i++) {
			for (j=0; j<3; j++) {
			context.fillStyle = "#6EFFFF";
			context.beginPath();
			context.arc(i*40+30, j*40+30, 15, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
	}
}
</script>
</body>
</html>
